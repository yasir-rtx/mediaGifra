<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- My Own CSS -->
    <link rel="stylesheet" href="css/styleMedia.css">

    <style>
        input {
            width: 50px;
        }
        .salah {
            border: 1px solid red;
            box-shadow: 0px 0px 10px red;
        }
        .benar {
            border: 1px solid lime;
            box-shadow: 0px 0px 10px lime;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 8% !important;
        }

</head>

<body>
    <script>
        alert("Perhatian!\n1. Rotasi layar anda jadi landscape jika menggunakan handphone \n2. Jika anda menggunakan laptop tekan f11 untuk masuk ke tampilan fullscreen");
    </script>
    <a href="materi3.html">
        <div class="box" data-bs-toggle="tooltip" data-bs-placement="top" title="Metode" data-bs-custom-class="custom-tooltip"><i class="bi bi-book"></i></div>
    </a>

    <div id="carouselExampleIndicators" class="carousel carousel-dark slide carousel-fade vh-100" data-bs-ride="true">
        <div class="carousel-inner">
            <div data-bs-interval="10000000" class="carousel-item active">
                <img src="img/materi/me1.png" class="d-block w-100" alt="">
            </div>
            <div data-bs-interval="10000000" class="carousel-item">
                <img src="img/materi/me2.png" class="d-block w-100" alt="">
            </div>
            <div data-bs-interval="10000000" class="carousel-item">
                <img src="img/materi/me3.png" class="d-block w-100" alt="">
            </div>
            <!-- Halaman 4 -->
            <div data-bs-interval="10000000" class="carousel-item">
                <div class="container align-items-center">
                    <h1 class="mt-5">Langkah 2 : Subtitusikan nilai x = 5/2 yang diperoleh ke salah satu persamaan. <br><br> Gunakan persamaan x - y = 1</h1><br><br>
                    <h3>Jadi, penyelesaian dari SPLDV x - y = 1 dan 3x - y = 6 adalah ( <input type="text" id="tp1"> , <input type="text" id="tp2"> )&nbsp;<button class="btn btn-primary" id="periksa">Periksa</button></h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <!-- Periksa -->
    <script>
        const tp1 = document.getElementById("tp1");
        const tp2 = document.getElementById("tp2");
        const periksa = document.getElementById("periksa");

        periksa.addEventListener('click', function() {
            if ((tp1.value == "5/2") && (tp2.value =="3/2")) {
                tp1.classList.add("benar");
                tp2.classList.add("benar");
            } else {
                tp1.classList.add("salah");
                tp2.classList.add("salah");
            }
        })
    </script>
</body>
