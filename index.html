<!doctype html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
      nav {
        border-radius: 5px;
        margin: 0 25%;
      }
      nav a {
        text-decoration: none;
        color: white;
        margin: 0 5px;
      }
      nav a:hover {
        color: red !important;
        border-radius: 5px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand navbar-dark bg-dark text-white fixed-bottom mb-md-2">
      <div class="navbar-nav nav-justified container justify-content-center">
        <div class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Home" style="padding-left: 20px;"><i class="bi bi-house-door"></i></a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Kompetisi"><i class="bi bi-house-door"></i></a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Materi"><i class="bi bi-house-door"></i></a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Evaluasi"><i class="bi bi-house-door"></i></a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="aboutme.html" data-bs-toggle="tooltip" data-bs-placement="top" title="About Me" style="padding-right: 20px;" target="_blank"><i class="bi bi-house-door"></i></a>
        </div>
      </div>
    </nav>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
